name: Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci

      - name: Bundle with ncc
        run: npm run bundle

      - name: Verify dist is up to date
        run: |
          if [ -n "$(git diff --name-only dist/)" ]; then
            echo "::error::dist/ is out of date. Run 'npm run bundle' and commit."
            git diff --stat dist/
            exit 1
          fi
